{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" role="tablist">
            <li class="nav-item"><a class="nav-link active" id="item-1-1-tab" data-toggle="tab" role="tab"
                    aria-controls="item-1-1" aria-selected="true" href="#item-1-1">View Marks</a></li>
            <li class="nav-item"><a class="nav-link" id="item-1-2-tab" data-toggle="tab" role="tab"
                    aria-controls="item-1-2" aria-selected="false" href="#item-1-2">Add Record</a></li>
        </ul>
    </div>
    <div class="card-body">
        <div id="nav-tabContent" class="tab-content">
            <div id="item-1-1" class="tab-pane fade show active" role="tabpanel" aria-labelledby="item-1-1-tab">
                <div class="container">
                    <form class="form-inline mb-2">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control mr-2 mb-2" type="text" placeholder="Input Year">
                            <input class="form-control mb-2" type="text" placeholder="Input Subject">
                        </div>
                        <button class="btn btn-primary ml-2 mb-2" type="button">View</button>
                    </form>
                    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Roll No.</th>
                                <th>Name</th>
                                <th>Year</th>
                                <th>Subject</th>
                                <th>Exam Type</th>
                                <th>Toatal Marks</th>
                                <th>Obtained Marks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Tiger Nixon</td>
                                <td>System Architect</td>
                                <td>Edinburgh</td>
                                <td>61</td>
                                <td>2011/04/25</td>
                                <td>$320,800</td>
                                <td>Hello</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="item-1-2" class="tab-pane fade" role="tabpanel" aria-labelledby="item-1-2-tab">
                <form action="/add_marks" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Roll No.</label>
                            <input type="text" class="form-control" name="roll_number" placeholder="Roll Number">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Student Name</label>
                            <input type="text" class="form-control" name="student_name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Year</label>
                            <select id="inputState" class="form-control" name="year">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Subject</label>
                            <input type="text" class="form-control" name="subject" placeholder="Subject">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Exam Type</label>
                            <select id="inputState" class="form-control" name="exam_type">
                                <option>UT_1</option>
                                <option>UT_2</option>
                                <option>UT_3</option>
                                <option>UT_4</option>
                                <option>Pre_Exam_1</option>
                                <option>Pre_Exam_2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Marks Obtained</label>
                            <input type="text" class="form-control" name="obtained_marks" placeholder="Marks Obtained">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Total Marks</label>
                            <input type="text" class="form-control" name="total_marks" placeholder="Total Marks">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Marks</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
